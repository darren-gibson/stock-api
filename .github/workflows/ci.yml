name: CI - Build, Lint, Docs, Tests

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  build:
    name: Spotless, Detekt, Build & Docs
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Spotless check
        run: ./gradlew spotlessCheck --no-daemon --stacktrace

      # TODO: Re-enable Detekt once it supports Kotlin 2.3.0 and Java 25.
      # - name: Run Detekt
      #   run: ./gradlew detekt --no-daemon --stacktrace

      - name: Build + Unit tests
        run: ./gradlew build --no-daemon --stacktrace

      - name: Generate docs (Cukedoctor)
        run: ./gradlew cukedoctor --no-daemon --stacktrace

      - name: Validate Cukedoctor output (fail on warnings)
        run: |
          set -o pipefail
          echo "Running cukedoctor and checking for warnings..."
          OUTPUT=$(./gradlew cukedoctor --no-daemon --stacktrace 2>&1)
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -Ei "\b(WARN|WARNING)\b"; then
            echo "Cukedoctor produced warnings â€” failing CI."
            exit 1
          fi

      - name: Upload generated docs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: build/docs/stock-api

  integration:
    name: Integration / BDD (slow)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Run full test suite (Cucumber)
        run: ./gradlew test --no-daemon --stacktrace
