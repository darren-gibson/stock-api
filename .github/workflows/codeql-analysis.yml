
permissions:
  actions: read
  checks: write
  contents: read
  security-events: write

name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  analyze:
    name: Analyze (CodeQL)
    # Temporarily disabled: CodeQL Kotlin interceptor fails on Kotlin 2.3.0 (KotlinVersionTooRecentError).
    # TODO: Remove this guard and re-enable when CodeQL supports Kotlin >= 2.3.0.
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
