name: CI - AsciiDoc & Spotless validation

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  docs-check:
    name: Spotless + Docs generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Spotless check
        run: ./gradlew spotlessCheck --no-daemon --stacktrace

      - name: Generate docs (Cukedoctor) if present
        run: |
          # Run the cukedoctor task explicitly; if the task doesn't exist Gradle will fail.
          ./gradlew cukedoctor --no-daemon --stacktrace
