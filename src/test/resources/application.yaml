ktor:
  deployment:
    port: 8080
    port-test: 8081
    host: 0.0.0.0
    environment: test

stockPot:
  unloadAfterInactivity: 5m
  unloadCheckInterval: 30s

resilience:
  apis:
    location:
      backoff:
        maxAttempts: 3
        initialDelay: 100ms
        maxDelay: 2s
        multiplier: 2.0
      failFast:
        failureThreshold: 5
        quietPeriod: 60s
        testAfterQuietPeriod: true

