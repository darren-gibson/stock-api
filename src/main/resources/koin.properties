LOCATION_API=http://localhost:8081

# Idempotency configuration (defaults can be overridden via environment or koin properties)
# Time-to-live for cached idempotent responses, in seconds (default: 86400 = 24 hours)
IDEMPOTENCY_TTL_SECONDS=86400
# Maximum number of cached idempotent responses to retain (default: 10000)
IDEMPOTENCY_MAX_SIZE=10000